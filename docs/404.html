<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
        const redirectTo = '/';
        if (location.pathname !== redirectTo) {
            console.log(location.pathname)
            console.log(redirectTo)
            console.log(location.search)
            history.replaceState(null, '', redirectTo + location.pathname + location.search);
        }
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
